<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

   
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column align-items-center justify-content-center">
        <div class="game-container position-relative">
          
            <canvas id="gameCanvas" width="400" height="600"></canvas>
            
           
            <div id="gameUI" class="position-absolute top-0 start-0 w-100 h-100 d-flex flex-column align-items-center justify-content-center">
                
                
                <div id="startScreen" class="text-center">
                    <h1 class="display-4 mb-4">üê¶ Flappy Bird</h1>
                    <p class="lead mb-4">Press SPACE or TAP to flap your wings!</p>
                    <button id="startBtn" class="btn btn-primary btn-lg">Start Game</button>
                </div>
                
                
                <div id="gameOverScreen" class="text-center d-none">
                    <h2 class="display-5 mb-3">Game Over!</h2>
                    <p class="lead mb-2">Score: <span id="finalScore">0</span></p>
                    <p class="mb-4">Best: <span id="bestScore">0</span></p>
                    <button id="restartBtn" class="btn btn-success btn-lg">Play Again</button>
                </div>
                
                
                <div id="scoreDisplay" class="position-absolute top-0 start-50 translate-middle-x mt-3 d-none">
                    <h3 class="text-center mb-0"><span id="currentScore">0</span></h3>
                </div>
                
                
                <div id="instructions" class="position-absolute bottom-0 start-50 translate-middle-x mb-3 text-center d-none">
                    <small class="text-muted">SPACE or TAP to flap</small>
                </div>
            </div>
        </div>
        
        
        <div class="mt-3 text-center">
            <small class="text-muted">Use SPACE key or touch to control the bird</small>
        </div>
    </div>

    
    <script src="{{ url_for('static', filename='js/audio.js') }}"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
